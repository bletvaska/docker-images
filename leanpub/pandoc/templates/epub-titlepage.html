<section epub:type="titlepage" class="titlepage">

$if(title)$
    <h1 class="title">$title$</h1>
$endif$

$if(subtitle)$
    <p class="subtitle">$subtitle$</p>
$endif$

$for(creator)$
    <p class="$creator.role$">
        <strong>$creator.text$</strong>
    </p>
$endfor$

$if(publisher)$
    $publisher.logo$
    <p class="publisher-city">$publisher.city$</p>
$endif$
</section>
