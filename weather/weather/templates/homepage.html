<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="refresh" content="{{ refresh }}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/weather-icons.min.css">
    <link rel="stylesheet" href="/static/css/weather-icons-wind.min.css">

    <title>Weather App</title>
</head>
<!--https://bbbootstrap.com/snippets/bootstrap-weather-info-template-19939290-->
<body>
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-12 col-md-4 col-sm-12 col-xs-12">
            <div class="card p-4">

                <div class="d-flex">
                    <h6 class="flex-grow-1">{{ city }} ({{ country }})</h6>
                    <h6>{{ ts.strftime('%H:%M') }} UTC</h6>
                </div>

                <div class="d-flex flex-column temp mt-5 mb-3">
                    <h1 class="mb-0 font-weight-bold" id="heading"> {{ temp }} &deg;C </h1>
                    <span class="small grey">{{ desc }}</span>
                </div>

                <div class="d-flex">
                    <div class="temp-details flex-grow-1">
                        <p class="my-1">
<!--                            <i class="bi bi-wind"></i>-->
                            <i class="wi wi-strong-wind"></i>
                            <span> {{ wind_speed }} m/s  </span>
                        </p>

                        <p class="my-1">
<!--                            <i class="bi bi-droplet-fill"></i>-->
                            <i class="wi wi-humidity"></i>
                            <span> {{ humidity }}% </span>
                        </p>

                        <p class="my-1">
<!--                            <i class="bi bi-sunrise"></i>-->
                            <i class="wi wi-sunrise"></i>
                            <span> {{ sunrise.strftime('%H:%M:%S') }} </span>
                        </p>
                    </div>

                    <div class="weather-icon">
                        <i class="wi wi-owm-{{ weather_id }}"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
