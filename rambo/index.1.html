<!doctype html>
<!--#config timefmt="%d.%m.%Y %H:%M:%S" -->

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="refresh" content="1" >

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/rambo.{{rambo_part}}.css">
    
    <title>RAMBO {{rambo_part}}</title>
  </head>

  <body>
      <div class="container">
          <div class="row">
              <div class="col">
                  <img src="images/rambo.{{rambo_part}}.jpg" class="img-fluid">
              </div>

              <div class="col">
                  <h1><b>{{server_address}}</b></h1>
                  <h3>Hostname: <b>{{server_hostname}}</b></h3>
                  <h3>Date: <b><!--#echo var="DATE_LOCAL" --></b></h3>
                  <h3>URI: <b>{{server_url}}</b></h3>
              </div>
          </div>
      </div>

    <footer class="text-center">
        Request ID: {{request_id}}<br/>&copy; NGINX, Inc. 2018 and mirek 2020
    </footer>

    <!-- JavaScript-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
